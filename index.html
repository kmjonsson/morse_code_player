<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="morse_code_player.js"></script>
<script>
$(function() {
	window.AudioContext = window.AudioContext || window.webkitAudioContext;
	var ctx = new AudioContext();
	var morse = new MorsePlayer.MorsePlayer(ctx,550,20,15);
	$("button.high").click(function() {
		morse.set_volume(100);
		morse.play($(this).text());
	});
	$("button.low").click(function() {
		morse.set_volume(30);
		morse.play($(this).text());
	});
});
</script>
</head>
<body>
<button class="high">CQ CQ CQ DE SA2BRJ</button>
<button class="low">CQ CQ CQ DE SA2BRJ</button>
<button class="high">TU</button>
<button class="low">TU</button>
<button class="high">CQ</button>
<button class="high">GLASS</button>
<button class="high">Å</button>
<button class="high">Ä</button>
<button class="high">Ö</button>
<br/>
</body>
</html>
